spring.application.name=Car
#Cau hinh ket noi database
spring.datasource.url=jdbc:mysql://localhost:3306/autoshowroom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
